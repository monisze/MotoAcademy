<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    <table border="3px">
        <thead>
            <tr>
                <th colspan="2">Element 1</th>
                <th>Element 2</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
